<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Серийный QR-помогатор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="pomogator-logo.png" alt="Логотип" class="logo">
            <h1>Серийный QR&#8209;помогатор</h1>
        </div>
        <form id="pdfForm">
            <div class="form-group">
                <label for="pdfFile"><b>Выберите прототип PDF для тиражирования:</b></label>
                <input class="small-margin" type="file" id="pdfFile" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="codeTemplate"><b>Шаблон кода (латиница, дефис, цифры):</b></label>
                <input class="small-margin" type="text" id="codeTemplate" placeholder="например: KM-{0001}" required maxlength="9">
                <label class="small-margin" for="codeTemplate"><i>в {...} укажите стартовый номер
                    <br>A-{001} создаст коды A-001, A-002, ..., A-999
                    <br>максимальная длина кода - 7 символов</i>
                </label>
            </div>
            <div class="form-group">
                <label for="numCopies"><b>Количество копий:</b></label>
                <input class="small-margin" type="number" id="numCopies" min="1" max="10000" value="10" required>
            </div>
            <div class="form-group">
                <label><b>Режим генерации:</b></label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="singlePdf" name="outputMode" value="single" checked>
                        <label for="singlePdf">Общий PDF</label>
                    </div>
                    <div>
                        <input type="radio" id="zipMode" name="outputMode" value="zip">
                        <label for="zipMode">ZIP-пакет (каждая серия отдельным PDF)</label>
                    </div>
                    <div>
                        <input type="radio" id="perPageMode" name="outputMode" value="perPage">
                        <label for="perPageMode">Новый код на каждый лист</label>
                    </div>
                </div>
            </div>
            <button type="submit" id="generateBtn">Генерировать PDF с кодами </button>
        </form>
        <div id="progress" style="display: none;">
            <p>Генерация... <span id="progressText"></span></p>
        </div>
        <div id="downloadLink" style="display: none;">
            <a id="downloadBtn" href="#" download>Скачать ZIP с PDF</a>
        </div>
    </div>
        <div class="preview-wrapper" id="previewContainer" style="display: none;">
            <h2>Предварительный просмотр</h2>
            <div id="pdfPreview">
                <canvas id="pdfCanvas"></canvas>
                <img id="qrPreview" src="" alt="QR-код" draggable="true">
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
